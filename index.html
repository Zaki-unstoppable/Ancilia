<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancillia Electrodynamic Dust Shield</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #03040a;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #e8ecf5;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      .overlay {
        position: absolute;
        top: 16px;
        left: 16px;
        background: rgba(8, 10, 18, 0.75);
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      }
      .overlay h1 {
        margin: 0 0 6px;
        font-size: 16px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      .overlay p {
        margin: 0;
        font-size: 13px;
        color: #b5c2d9;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="overlay">
      <h1>Ancillia EDS Module</h1>
      <p>Layered panel + docking hardware. Drag to orbit.</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
